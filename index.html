<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Postal de A침o Nuevo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #8a2f5c, #4b102b);
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }

    .challa span {
      position: absolute;
      top: -10px;
      width: 6px;
      height: 12px;
      background: rgba(255, 182, 213, 0.9);
      animation: caer linear infinite;
    }

    @keyframes caer {
      to { transform: translateY(110vh) rotate(360deg); }
    }

    .sobre {
      width: 280px;
      height: 180px;
      background: #c24b7a;
      border-radius: 6px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
      transition: transform .4s ease;
      z-index: 2;
    }

    .sobre:hover { transform: scale(1.03); }

    .sobre:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, transparent 50%, #b13b69 50%);
      clip-path: polygon(0 0, 100% 0, 50% 50%);
    }

    .texto-sobre {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-weight: 600;
      letter-spacing: .5px;
    }

    .carta {
      position: absolute;
      width: 260px;
      padding: 24px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 25px 50px rgba(0,0,0,.4);
      transform: translateY(40px) scale(.9);
      opacity: 0;
      transition: all .6s ease;
      text-align: center;
      z-index: 1;
    }

    .carta.activa {
      transform: translateY(-160px) scale(1);
      opacity: 1;
      z-index: 3;
    }

    h1 {
      margin-top: 0;
      color: #8a2f5c;
    }

    p { color: #444; }

    .btn {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 20px;
      background: #25d366;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
    }

    .musica {
      margin-top: 14px;
      font-size: 13px;
      color: #666;
    }

    audio { width: 100%; margin-top: 6px; }
  </style>
</head>
<body>

<div class="challa" id="challa"></div>

<div class="sobre" id="sobre">
  <div class="texto-sobre">Haz clic para abrir 游눏</div>
</div>

<div class="carta" id="carta">
  <h1 id="titulo">Feliz A침o Nuevo</h1>
  <p>Que este a침o venga con risas, salud y momentos que valgan la pena guardar 游밼</p>

  <a class="btn" href="https://wa.me/?text=Gracias%20por%20la%20postal%20游눘" target="_blank">
    Responder por WhatsApp
  </a>

  <div class="musica">
    游꿧 M칰sica personalizada (sube tu archivo .mp3 aqu칤)
    <audio controls>
      <source src="musica.mp3" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const nombre = params.get('nombre');
  if (nombre) {
    document.getElementById('titulo').innerText = `Feliz A침o Nuevo, ${nombre}`;
  }

  const sobre = document.getElementById('sobre');
  const carta = document.getElementById('carta');

  sobre.addEventListener('click', () => {
    carta.classList.add('activa');
  });

  const challa = document.getElementById('challa');
  for (let i = 0; i < 50; i++) {
    const s = document.createElement('span');
    s.style.left = Math.random() * 100 + 'vw';
    s.style.animationDuration = 3 + Math.random() * 4 + 's';
    s.style.opacity = Math.random();
    challa.appendChild(s);
  }
</script>

</body>
</html>
