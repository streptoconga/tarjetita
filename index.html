<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Postal de A√±o Nuevo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #8a2f5c, #4b102b);
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }

    /* Challa */
    .challa span {
      position: absolute;
      top: -10px;
      width: 6px;
      height: 14px;
      background: rgba(255, 200, 220, 0.9);
      animation: caer linear infinite;
    }

    @keyframes caer {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* Sobre */
    .sobre {
      width: 280px;
      height: 180px;
      background: #c24b7a;
      border-radius: 6px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
      transition: transform .4s ease;
      z-index: 2;
    }

    .sobre:hover {
      transform: scale(1.03);
    }

    .sobre::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, transparent 50%, #b13b69 50%);
      clip-path: polygon(0 0, 100% 0, 50% 55%);
    }

    .texto-sobre {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-weight: 600;
      letter-spacing: .5px;
    }

    /* Carta */
    .carta {
      position: absolute;
      width: 260px;
      padding: 24px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 25px 50px rgba(0,0,0,.4);
      transform: translateY(40px) scale(.9);
      opacity: 0;
      transition: all .6s ease;
      text-align: center;
      z-index: 1;
    }

    .carta.activa {
      transform: translateY(-160px) scale(1);
      opacity: 1;
      z-index: 3;
    }

    h1 {
      margin-top: 0;
      color: #8a2f5c;
      font-size: 22px;
    }

    p {
      color: #444;
      font-size: 14px;
    }

    /* Botones */
    .btn {
      display: block;
      margin-top: 10px;
      padding: 12px;
      background: #25d366;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 14px;
    }

    .btn.alt1 { background: #8a2f5c; }
    .btn.alt2 { background: #128C7E; }
    .btn.alt3 { background: #6A1B9A; }
    .btn.alt4 { background: #555; }
  </style>
</head>

<body>

  <!-- Challa -->
  <div class="challa" id="challa"></div>

  <!-- Sobre -->
  <div class="sobre" id="sobre">
    <div class="texto-sobre">Haz clic para abrir üíå</div>
  </div>

  <!-- Carta -->
  <div class="carta" id="carta">
    <h1 id="titulo">Feliz A√±o Nuevo</h1>
    <p>
      Que este a√±o venga con salud, calma y momentos que realmente valgan la pena ü§ç
    </p>

    <a class="btn" 
       href="https://wa.me/?text=Me%20lleg√≥%20al%20coraz√≥n%20üíñ" 
       target="_blank">
       üíñ Me lleg√≥ al coraz√≥n
    </a>

    <a class="btn alt1" 
       href="https://wa.me/?text=Que%20sea%20un%20gran%20a√±o%20‚ú®" 
       target="_blank">
       ‚ú® Que sea un gran a√±o
    </a>

    <a class="btn alt2" 
       href="https://wa.me/?text=Te%20mando%20un%20abrazo%20ü§ç" 
       target="_blank">
       ü§ç Te mando un abrazo
    </a>

    <a class="btn alt3" 
       href="https://wa.me/?text=Me%20sacaste%20una%20sonrisa%20üòå" 
       target="_blank">
       üòå Me sacaste una sonrisa
    </a>

    <a class="btn alt4" 
       href="https://wa.me/?text=Gracias%20por%20pensar%20en%20m√≠%20ü§ç" 
       target="_blank">
       ü§ç Gracias por pensar en m√≠
    </a>
  </div>

  <script>
    // Personalizaci√≥n por nombre
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get("nombre");
    if (nombre) {
      document.getElementById("titulo").innerText =
        "Feliz A√±o Nuevo, " + nombre;
    }

    // Abrir carta
    const sobre = document.getElementById("sobre");
    const carta = document.getElementById("carta");

    sobre.addEventListener("click", () => {
      carta.classList.add("activa");
    });

    // Generar challa
    const challa = document.getElementById("challa");
    for (let i = 0; i < 50; i++) {
      const s = document.createElement("span");
      s.style.left = Math.random() * 100 + "vw";
      s.style.animationDuration = 3 + Math.random() * 4 + "s";
      s.style.opacity = Math.random();
      challa.appendChild(s);
    }
  </script>

</body>
</html>
